<!-- Nuage4 : infos pratiques -->
<div id="nuage4" class="row">
    <!-- Nuage4 : Trois icones présentant les horaires, les tarifs, les services -->
    <div class="col s12">
        <h3>Infos pratiques</h3>
        <hr/>
        <div class="cadre parties">
            <!-- Infos : les horaires, les tarifs, les infos pratiques-->
            <div class="row">
                <div class="col s12 m12 l4 alignementColonne" ng-repeat='info in vm.infos'>
                    <i class="medium material-icons" ng-class="$index%2==0 ? 'orangeColor' : 'purpleColor'">{{info.logoInfo}}</i>
                    <div class="description" ng-bind-html="info.descriptionInfo"></div>
                </div>
            </div>
            <!-- Téléchargement des documents : règlement intérieur et projet d'accueil-->
            <p>
                <a href="documents/PE.pdf">
                    <i class="material-icons">file_download</i>Téléchargez le document relatif à notre projet d'accueil.
                </a>
            </p>
            <p>
                <a href="documents/RI.pdf">
                    <i class="material-icons">file_download</i>Téléchargez notre règlement intérieur.</a>
            </p>
        </div>
    </div>
</div>
